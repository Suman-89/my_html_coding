<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <h1 align="center">Table</h1>
    <table border="1px" align="center" width="40%" cellpadding="10px" cellspacing="10px" bgcolor="orange">
        <caption>Table_lorem</caption>
        <tr>
            <td valign="top" height="6px"><i>A Donec et lacus nec nisi sodales viverra.</i></td>
            <td height="6px" rowspan="2">B Donec et lacus nec nisi sodales viverra.Donec et lacus nec nisi sodales viverra.
            </td>
        </tr>
        <tr>
            <td height="6px" colspan="2">C Donec et lacus nec nisi sodales viverra.Donec et lacus nec nisi sodales viverra.</td>
        </tr>
    </table>
</body>
</html>
