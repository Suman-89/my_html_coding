<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form action="">
        <label for="">Name:</label><input type="text"><br><br>
        <label for="">Password:</label><input type="password"><br><br>
        <label for="">Email:</label><input type="email"><br><br>
        <label for="">Phone Number:</label><input type="number"><br><br>
        <label for="">Duty Shift:</label><br>
        <input type="radio" name="duty"><label for="duty">Morning</label>
        <input type="radio" name="duty"><label for="duty">Day</label>
        <input type="radio" name="duty"><label for="duty">Night</label>
    </form>
</body>
</html>
